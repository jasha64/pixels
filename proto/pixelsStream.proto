// Streaming format definition, for query pipelining

syntax = "proto3";

package pixelsStream.proto;

option java_package = "io.pixelsdb.pixels.common";
option java_outer_classname = "CommonProto";  // ?

message PipMsg {
  optional string magic = 1;
  optional uint32 metadataLength = 2;
  optional Metadata metadata = 3;
  // padding
  // msgBody - rawbytes added with http append()
}

message Metadata {
  uint32 version = 1;
  repeated Type types = 2;
  uint32 bodyLength = 3;
  repeated bool isNull = 4;  // boolean[]
  bool noNulls = 5;
}

message Type {
  enum Kind {  // which ColumnVector is it
    BINARY = 0;
    BYTE = 1;
    DATE = 2;
    DECIMAL = 3;
    DICT = 4;
    DOUBLE = 5;
    LONG = 6;
    LONGDECIMAL = 7;
    STRUCT = 8;
    TIME = 9;
    TIMESTAMP = 10;
  }
  optional Kind kind = 1;
  optional string name = 2;
//  repeated uint32 subtypes = 3 [packed=true];
//  optional uint32 maximumLength = 4;
//  optional uint32 precision = 5;
//  optional uint32 scale = 6;
}
